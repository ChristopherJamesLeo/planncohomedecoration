<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plannco Home Decoration</title>
    <!-- fav icon -->
    <link rel="icon" href="./assets/img/fav/favicon.png" type="image/png" sizes="16x16">

    <link rel="stylesheet" href="./assets/libs/bootstrap-5.2.3-dist/css/bootstrap.min.css" type="text/css">

    <link rel="stylesheet" href="./css/style.css" type="text/css">

            <!--  nav end -->
        </nav>
        <!-- End Nav Bar  -->
        <!-- start Banner -->

        <!-- end banner  -->
    </header>
    <!-- end header section  -->
    <script src="./assets/libs/bootstrap-5.2.3-dist/js/bootstrap.bundle.min.js"></script>
    <!-- custom js  -->
    <script src="./js/app.js"></script>
